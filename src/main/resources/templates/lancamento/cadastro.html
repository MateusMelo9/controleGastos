<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lançamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h1>Cadastro de Lançamento</h1>
<form th:action="@{/lancamento/cadastro}" th:object="${lancamento}" method="post">
    <label>Tipo:</label>
    <select th:field="${lancamento.tipo}">
        <option value="">Escolha o Tipo</option>
        <option th:each="tipo : ${tipos}"
                th:value="${tipo}"
                th:text="${tipo}">
        </option>
    </select>
    <label>Valor:</label>
    <input type="text" name="valor">
    <label>Categoria:</label>
    <select th:field="${lancamento.categoria}">
        <option value="">Escolha a Categoria</option>
        <option th:each="categoria : ${categorias}"
                th:value="${categoria.id}"
                th:text="${categoria.nome}">
        </option>
    </select>
    <input type="submit" value="SALVAR">
</form>
<br>
<br>
<table class="table">
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Tipo</th>
        <th scope="col">Data</th>
        <th scope="col">Conta</th>
        <th scope="col">Categoria</th>
        <th scope="col">Conta</th>
    </tr>
    <tr th:each="lancamento : ${lancamentos}" class="border_bottom">
        <td th:text="${lancamento.id}" scope="row"></td>
        <td th:text="${lancamento.tipo}" scope="row"></td>
        <td th:text="${lancamento.data}" scope="row"></td>
        <td th:text="${lancamento.valor}" scope="row"></td>
        <td th:text="${lancamento.conta}" scope="row"></td>
        <td th:text="${lancamento.categoria?.nome}" scope="row"></td>
    </tr>
</table>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
