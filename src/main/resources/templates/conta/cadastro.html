<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout-padrao">
<section layout:fragment="custom-content">
    <div id="main">
        <div class="page-heading">
            <div class="page-title">
                <div class="row">
                    <div class="col-12 col-md-6 order-md-1 order-last">
                        <h3>Conta</h3>
                        <p class="text-subtitle text-muted">Cadastro de Conta</p>
                    </div>
                    <div class="col-12 col-md-6 order-md-2 order-first">
                        <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a th:href="@{/index}">Inicio</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Cadastro Conta</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
            <section id="multiple-column-form">
                <div class="row match-height">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Cadastro</h4>
                            </div>
                            <div class="card-content">
                                <div class="card-body">
                                    <form class="form" th:action="@{/conta/cadastro}" th:object="${conta}" method="post">
                                        <div class="row">
                                            <div class="col-md-3 col-12">
                                                <div class="form-group">
                                                    <label for="first-name-column">Número da Agência</label>
                                                    <input type="text" id="first-name-column" class="form-control"
                                                           placeholder="Agência" name="agencia">
                                                </div>
                                            </div>
                                            <div class="col-md-3 col-12">
                                                <div class="form-group">
                                                    <label for="last-name-column">Número da Conta</label>
                                                    <input type="text" id="last-name-column" class="form-control"
                                                           placeholder="Conta" name="conta">
                                                </div>
                                            </div>
                                            <div class="col-md-3 mb-4">
                                                <fieldset class="form-group">
                                                    <label for="last-name-column">Banco</label>
                                                    <select th:field="${conta.banco}" class="form-select" id="basicSelect">
                                                        <option value="">Escolha o Banco</option>
                                                        <option th:each="banco : ${bancos}"
                                                        th:value="${banco.codigo}"
                                                        th:text="${banco.nome}"></option>
                                                    </select>
                                                </fieldset>
                                            </div>
                                            <div class="col-md-3 col-12">
                                                <div class="form-group">
                                                    <label for="first-saldo-column">Saldo</label>
                                                    <input type="text" id="first-saldo-column" class="form-control"
                                                           placeholder="Saldo" name="saldo">
                                                </div>
                                            </div>
                                            <div class="col-12 d-flex justify-content-end">
                                                <button type="submit" class="btn btn-primary me-1 mb-1">Salvar</button>
                                                <button type="reset" class="btn btn-light-secondary me-1 mb-1">Cancelar</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="section">
                <div class="row" id="basic-table">
                    <div class="col-12 col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Lista de Contas</h4>
                            </div>
                            <div class="card-content">
                                <div class="card-body">
                                    <!-- Table with outer spacing -->
                                    <div class="table-responsive">
                                        <table class="table table-lg">
                                            <thead>
                                            <tr>
                                                <th>Banco</th>
                                                <th>Agência</th>
                                                <th>Conta</th>
                                                <th>Saldo</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="conta : ${contas}">
                                                <td th:text="${conta.banco.nome}" class="text-bold-500"></td>
                                                <td th:text="${conta.agencia}" class="text-bold-500"></td>
                                                <td th:text="${conta.conta}" class="text-bold-500"></td>
                                                <td th:text="${conta.saldo}" class="text-bold-500"></td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</section>
</html>
