<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="modal">
    <div class="modal fade text-left" id="inlineForm" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel33" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable"
             role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel33">Cadastro Categoria Lançamento </h4>
                    <button type="button" class="close" data-bs-dismiss="modal"
                            aria-label="Close">
                        <i data-feather="x"></i>
                    </button>
                </div>
                <form th:action="@{/categoria/cadastro/rapido}">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="crNome">Nome</label>
                            <input type="text" id="crNome" class="form-control"
                                   placeholder="Nome" name="nome">
                        </div>
                        <div class="form-group">
                            <label for="crDescriçao">Descriçao</label>
                            <input type="text" id="crDescriçao" class="form-control"
                                   placeholder="Descriçao" name="descricao">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="reset" class="btn btn-light-secondary me-1 mb-1">Cancelar</button>
                        <button type="submit" class="btn btn-primary me-1 mb-1  js-modal-categoria-salvar-btn">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade text-left" id="danger" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel120" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable"
             role="document">
            <div class="modal-content">
                <div class="modal-header bg-danger">
                    <h5 class="modal-title white" id="myModalLabel120">Aviso
                    </h5>
                    <button type="button" class="close" data-bs-dismiss="modal"
                            aria-label="Close">
                        <i data-feather="x"></i>
                    </button>
                </div>
                <div class="modal-body">
                    Selecione o Tipo de Categoria para cadastrar uma Categoria!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger ml-1"
                            data-bs-dismiss="modal">
                        <i class="bx bx-check d-block d-sm-none"></i>
                        <span class="d-none d-sm-block">OK</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
